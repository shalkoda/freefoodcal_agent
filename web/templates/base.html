<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Free Food Calendar{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Silkscreen', 'Courier New', monospace;
            background: #fff8f0;
            color: #8b6f9e;
            line-height: 1.6;
            font-size: 16px;
            letter-spacing: 0.02em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #f8d7da 0%, #d1ecf1 100%);
            border: 3px solid #c9a8d9;
            color: #8b6f9e;
            padding: 30px 0;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(201, 168, 217, 0.3);
            text-shadow: 1px 1px 0px #ffffff;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0px #ffffff;
            color: #a18fb8;
            font-weight: 400;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
            text-shadow: 1px 1px 0px #ffffff;
            color: #8b6f9e;
            font-weight: 400;
        }

        .card {
            background: #fefefe;
            border: 2px solid #d4a5d9;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(212, 165, 217, 0.2);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #b896c6;
            font-size: 1.5em;
            text-shadow: 1px 1px 0px #ffffff;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #e8d5e9 0%, #d4c5e8 100%);
            border: 2px solid #c9a8d9;
            color: #8b6f9e;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(201, 168, 217, 0.3);
        }

        .stat-box .number {
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 5px;
            text-shadow: 1px 1px 0px #ffffff;
            color: #a18fb8;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
            text-shadow: 1px 1px 0px #ffffff;
            color: #8b6f9e;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #fefefe;
            color: #b896c6;
            text-decoration: none;
            border: 2px solid #d4a5d9;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Silkscreen', monospace;
            font-weight: 400;
            transition: all 0.2s;
            text-shadow: 1px 1px 0px #ffffff;
        }

        .btn:hover {
            background: #e8d5e9;
            color: #8b6f9e;
            box-shadow: 0 0 10px rgba(212, 165, 217, 0.5);
        }

        .btn-secondary {
            background: #fefefe;
            border: 2px solid #ffc8dd;
            color: #ff8fab;
        }

        .btn-secondary:hover {
            background: #ffe5ec;
            color: #ff8fab;
            box-shadow: 0 0 10px rgba(255, 200, 221, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            text-align: left;
            padding: 12px;
        }

        th {
            background: linear-gradient(135deg, #f8d7da 0%, #d1ecf1 100%);
            border: 2px solid #c9a8d9;
            border-bottom: 2px solid #c9a8d9;
            font-weight: 400;
            color: #8b6f9e;
            font-size: 0.95em;
            text-shadow: 1px 1px 0px #ffffff;
        }

        td {
            border-bottom: 1px solid #d4a5d9;
            font-size: 0.9em;
            color: #8b6f9e;
            text-shadow: 0.5px 0.5px 0px #ffffff;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border: 1px solid;
            font-size: 0.85em;
            font-weight: 500;
            text-shadow: 0.5px 0.5px 0px #ffffff;
        }

        .badge-success {
            background: #e8f5e9;
            color: #66a866;
            border-color: #a5d6a7;
        }

        .badge-info {
            background: #e3f2fd;
            color: #64b5f6;
            border-color: #90caf9;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #8b6f9e;
            margin-top: 40px;
            font-size: 0.9em;
            text-shadow: 0.5px 0.5px 0px #ffffff;
        }

        footer a {
            color: #b896c6;
            text-decoration: none;
        }

        footer a:hover {
            color: #8b6f9e;
            text-shadow: 0 0 5px rgba(139, 111, 158, 0.5);
        }

    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>üçï Free Food Calendar Agent</h1>
            <p>{% block subtitle %}Powered by Cohere AI + Gemini{% endblock %}</p>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Built with Cohere (Event Extraction) + Gemini (Filtering) | <a href="/analytics">Analytics</a></p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
